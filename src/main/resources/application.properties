# Nombre de la aplicación
spring.application.name=ElectroFix

# Puerto del servidor (ppor defecto 8080)
server.port=8080

# Codificación por defecto (UTF-8 que es lo mas recomendado)
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Configuración de logs para ver mejor el arranque
logging.level.org.springframework=INFO
logging.level.com.u202223781.electrofix=DEBUG

# Configuración de la base de datos H2 en memoria para desarrollo inicial
spring.datasource.url=jdbc:h2:mem:electrofixdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Mostrar consola H2 en navegador (útil para pruebas locales)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Zona horaria del servidor
spring.jackson.time-zone=America/Lima